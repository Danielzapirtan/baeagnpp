name: CalVar

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential
        
    - name: Build project
      run: |
        test -f bin/build.sh || (echo "File build.sh not found" && exit 1)
        chmod +x bin/build.sh
        bin/build.sh || echo "Compilation error"
        
    - name: Verify binary exists
      run: test -f baeagn || (echo "Binary not found" && exit 1)
      
    - name: Install binary
      run: sudo install -m 0755 baeagn /usr/local/bin
      
    - name: Run benchmarks ${{ inputs.game_symbol }}
      run: |
        mkdir -p anl
        ./baeagn | tee anl/start.anl
        
    - name: Upload analysis files
      uses: actions/upload-artifact@v4
      with:
        name: analysis
        path: anl/start.anl

